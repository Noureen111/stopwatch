<!DOCTYPE html>
<html>
  <head>
    <title>
      My stopwatch
    </title>
    <link href="stopwatch.css" rel="stylesheet">
    <script src="stopwatch.js"></script>
  </head>
  <body style="background-color: black;">
    <div id="stopwatch" style="text-align: center; margin-top: 200px; margin-left: 500px; border-radius: 360px; height: 180px; 
    width: 400px; padding-top: 80px; background-color: rgb(53, 51, 51); color: white;">
      <div style="color: white;" id="sw-time">00:00:00</div>
      <input style="background-color: black; border: 1px solid grey; border-radius: 30px; margin-top: 20px;" type="button" value="Reset" id="sw-rst" disabled/>
      <input style="background-color: black; border: 1px solid grey; border-radius: 30px;" type="button" value="Start" id="sw-go" disabled/>
    </div>
    
  </body>
</html>
